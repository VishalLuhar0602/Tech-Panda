<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      
      margin: 0;
      padding: 0;
      background-image: url('https://img.freepik.com/free-photo/food-delivery-man-with-boxes-with-food_1303-27723.jpg'); /* Change 'your_image.jpg' to the path of your desired background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed; /* Make background image static */
    }
    h1 {
      text-align: center;
      color:white;
    }
    form {
      max-width: 600px;

      margin: 0 auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.7); /* Adjust the opacity value as needed */
      border-radius: 15px; /* Rounded borders */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    fieldset {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px; /* Rounded borders */
      background-color: rgba(255, 255, 255, 0.7); /* Adjust the opacity value as needed */
    }
    legend {
      font-weight: bold;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius:15px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Job Application Form</h1>
  <form action="submit_application.php" method="POST">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required><br>

      <label for="age">Age:</label> 
      <input type="number" id="age" name="age" required><br> 

      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br>

      <label for="zipCode">Zip Code:</label>
      <input type="text" id="zipCode" name="zipCode"><br>

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br>
    </fieldset>

    <fieldset>
      <legend>Employment History</legend>
      <label for="employmentHistory">Employment History:</label>
      <textarea id="employmentHistory" name="employmentHistory" rows="4" cols="50"></textarea>
    </fieldset>

    <fieldset>
      <legend>Education</legend>
      <label for="education">Education:</label>
      <textarea id="education" name="education" rows="4" cols="50"></textarea>
    </fieldset>

    <fieldset>
      <legend>Skills and Qualifications</legend>
      <label for="skills">Skills and Qualifications:</label>
      <textarea id="skills" name="skills" rows="4" cols="50"></textarea>
    </fieldset>

    <fieldset>
      <legend>Availability</legend>
      <label for="availability">Availability:</label>
      <textarea id="availability" name="availability" rows="4" cols="50"></textarea>
    </fieldset>

    <fieldset>
      <legend>References</legend>
      <label for="references">References:</label>
      <textarea id="references" name="references" rows="4" cols="50"></textarea>
    </fieldset>

    <fieldset>
      <legend>Additional Information</legend>
      <label for="additionalInfo">Additional Information:</label>
      <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50"></textarea>
    </fieldset>

    <input type="submit" value="Submit Application">
  </form>
</body>
</html>
